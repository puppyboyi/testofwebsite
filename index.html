<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alternating Gallery</title>
<style>
  :root{--pink:#ffb6d5;--bg:#ffdff0;--accent:#ff86b7;--card:#ffeefe;}
  html,body{height:100%;margin:0;font-family:'Segoe UI',Roboto,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#fff);}
  .wrap{max-width:1000px;margin:24px auto;padding:12px}
  header{display:flex;align-items:center;gap:12px}
  .logo{background:linear-gradient(45deg,#ffddea,#fff);padding:12px;border-radius:12px;border:3px dashed #ffc0de}
  h1{margin:0;color:#c92a7a;font-family:Georgia,serif;letter-spacing:1px}
  #main{margin-top:18px}
  .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px;margin-top:12px}
  .card{background:var(--card);padding:10px;border-radius:10px;border:2px solid #ffd6ea;text-align:center}
  .card img,.card video{max-width:100%;height:auto;border-radius:6px}
  .small{font-size:13px;color:#a14b7b}
</style>
</head>
<body>
<!-- PASSWORD OVERLAY ADDED - REQUIRED PASSWORD: meow22 -->
<style id="pw-overlay-style">
  #pw-overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    background: #ffffff;z-index:9999}
  #pw-box{background:white;border-radius:12px;padding:22px;box-shadow:0 8px 30px rgba(0,0,0,0.12);
    max-width:360px;width:90%;text-align:center;border:3px solid #ffd6ea}
  #pw-box h2{margin:0 0 10px;color:#c92a7a;font-family:Georgia,serif}
  #pw-input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ffd6ea;font-size:16px}
  #pw-submit{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer}
  #pw-error{color:#b0003a;font-size:14px;height:18px;margin-top:8px}
</style>
<div id="pw-overlay" role="dialog" aria-modal="true" aria-label="Password required">
  <div id="pw-box">
    <h2>Enter password to access</h2>
    <input id="pw-input" type="password" autocomplete="current-password" placeholder="Password" />
    <div style="display:flex;gap:8px;justify-content:center;margin-top:6px;">
      <button id="pw-submit">Enter</button>
    </div>
    <div id="pw-error" aria-live="polite"></div>
  </div>
</div>
<script id="pw-overlay-script">
(function(){
  const CORRECT = "meow22";
  const overlay = document.getElementById("pw-overlay");
  const input = document.getElementById("pw-input");
  const btn = document.getElementById("pw-submit");
  const err = document.getElementById("pw-error");
  // prevent focus on page under overlay
  const previouslyHidden = [];
  Array.from(document.body.children).forEach(el=>{ if(el!==overlay){ el.setAttribute('aria-hidden','true'); previouslyHidden.push(el); }});
  // trap focus inside overlay
  input.focus();
  function unlock(){
    // remove overlay and restore aria-hidden
    overlay.remove();
    const styleEl = document.getElementById("pw-overlay-style");
    if(styleEl) styleEl.remove();
    const scriptEl = document.getElementById("pw-overlay-script");
    if(scriptEl) scriptEl.remove();
    Array.from(document.body.children).forEach(el=> el.removeAttribute && el.removeAttribute('aria-hidden'));
  }
  function tryPass(){
    const val = input.value;
    if(val === CORRECT){
      unlock();
    } else {
      err.textContent = "Incorrect password";
      input.value = "";
      input.focus();
    }
  }
  btn.addEventListener('click', tryPass);
  input.addEventListener('keydown', function(e){
    if(e.key === 'Enter') tryPass();
  });
  // Prevent clicking background to close
  overlay.addEventListener('click', function(e){
    if(e.target === overlay) {
      // nothing
      input.focus();
    }
  });
  // Prevent tabbing out (simple trap)
  document.addEventListener('focusin', function(e){
    if(!overlay.contains(e.target)) {
      e.stopPropagation();
      input.focus();
    }
  }, true);
})();
</script>
<!-- END PASSWORD OVERLAY -->

<!-- LIGHTBOX OVERLAY ADDED -->
<style id="lightbox-style">
#lightbox-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9998;
}
#lightbox-content img, #lightbox-content video {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
  box-shadow: 0 0 30px rgba(255,255,255,0.2);
}
#lightbox-close, #lightbox-prev, #lightbox-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  font-size: 2rem;
  cursor: pointer;
  user-select: none;
  padding: 20px;
  background: rgba(0,0,0,0.4);
  border-radius: 50%;
}
#lightbox-close {
  top: 5%;
  right: 5%;
  transform: none;
}
#lightbox-prev { left: 5%; }
#lightbox-next { right: 5%; }
</style>

<div id="lightbox-overlay" role="dialog" aria-modal="true">
  <span id="lightbox-close">&#10005;</span>
  <span id="lightbox-prev">&#10094;</span>
  <div id="lightbox-content"></div>
  <span id="lightbox-next">&#10095;</span>
</div>

<script id="lightbox-script">
(function(){
  const overlay = document.getElementById('lightbox-overlay');
  const content = document.getElementById('lightbox-content');
  const closeBtn = document.getElementById('lightbox-close');
  const prevBtn = document.getElementById('lightbox-prev');
  const nextBtn = document.getElementById('lightbox-next');
  const items = Array.from(document.querySelectorAll('img, video'));
  let current = -1;

  function show(index) {
    if(index < 0 || index >= items.length) return;
    current = index;
    content.innerHTML = '';
    const el = items[index].cloneNode(true);
    el.removeAttribute('width');
    el.removeAttribute('height');
    el.controls = el.tagName === 'VIDEO';
    if(el.tagName === 'VIDEO') el.autoplay = true;
    content.appendChild(el);
    overlay.style.display = 'flex';
  }
  function hide(){
    overlay.style.display = 'none';
    content.innerHTML = '';
  }
  function next(){
    show((current+1)%items.length);
  }
  function prev(){
    show((current-1+items.length)%items.length);
  }
  items.forEach((el, idx)=>{
    el.style.cursor = 'pointer';
    el.addEventListener('click', ()=> show(idx));
  });
  closeBtn.addEventListener('click', hide);
  overlay.addEventListener('click', e=>{
    if(e.target === overlay) hide();
  });
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);
  document.addEventListener('keydown', e=>{
    if(overlay.style.display === 'flex'){
      if(e.key === 'Escape') hide();
      if(e.key === 'ArrowRight') next();
      if(e.key === 'ArrowLeft') prev();
    }
  });
})();
</script>
<!-- END LIGHTBOX OVERLAY -->
